<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Comprar Entradas</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img class="nav-logo" src="../assets/logos/nav-logo.png" alt="Logo cine de nico"></a>
            <ul class="li-container">
                <li><a class="li-a" href="../index.html">Inicio</a></li>
                <li><a class="li-a" href="../html/cartelera.html">Cartelera</a></li>
            </ul>
            <section class="regis-icons-container">
                <p id="userWelcome" class="bienvenidaUser"></p>
                <img class="regis-icons" src="../assets/logos/IS-icon.png" alt="">
                <button class="buttons-header"><a href="./iniciarSesion.html">Iniciar Sesion</a></button>
                <img class="regis-icons" src="../assets/logos/Regis-icon.png" alt="">
                <button class="buttons-header"><a href="./registrarse.html">Registrarse</a></button>
                <img class="regis-icons-logout" src="../assets/logos/logout.png" alt="">
                <button id="logoutButton" class="buttons-header">Cerrar Sesion</button>
            </section>
        </nav>
    </header>
    <main class="bg-color-main">
        <div class="comprar-container">
            <section class="filmInfo">
                <div id="poster" class="filmContainer"></div>
                <h1 id="filmTitle" class="title"></h1>
                <article class="description-container">
                    <p id="filmDescription" class="description"></p>
                </article>
            </section>
            <form class="compra-form">
                <article class="cantidad-container">
                    <label class="titles cantidad-label">CANTIDAD DE ENTRADAS</label>
                    <input id="cant" class="cantidad-input" type="number" min="1" max="50">
                </article>
                <article class="formato-container">
                    <label class="titles formato-label">Formato</label>
                    <select class="select-format" name="2do3d" id="format">
                        <option>2D</option>
                        <option>3D</option>
                    </select>
                </article>
                <article class="day-container">
                    <label class="titles day-label">Elija el día para su película</label>
                    <select class="select-day" name="dia" id="day">
                        <option>Lunes</option>
                        <option>Martes</option>
                        <option>Miércoles</option>
                        <option>Jueves</option>
                        <option>Viernes</option>
                        <option>Sábado</option>
                        <option>Domingo</option>
                    </select>
                </article>
                <div class="submit-container">
                    <input id="submit" class="submit-btn" type="submit">
                </div>
            </form>            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../comprar-entradas.js"></script>
</body>
</html>
